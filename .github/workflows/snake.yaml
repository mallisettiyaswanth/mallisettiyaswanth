name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (use v3 for latest version)
      - uses: actions/checkout@v3

      # Step 2: Generate the snake gif and svg
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: mallisettiyaswanth
          output: |
              dist/github-snake.svg

      # Step 3: Check the status of the git repo
      - run: git status

      # Step 4: Commit and push changes to the `master` branch
      - name: Push changes to master
        uses: github-actions-x/commit@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          commit_message: "Updated Snake Contribution GIF"

      # Step 5: Push GIF and SVG files to the `output` branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
